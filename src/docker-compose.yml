version: "3.3"

services:
  python-web-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app

    command: python manage.py run -p 5000 -h 0.0.0.0

    ports:
      - "5000:5000"
    environment:
      FLASK_APP: manage.py
      FLASK_DEBUG: 1
      APP_SETTINGS: development
      DEV_DATABASE: postgresql://soc_dev:password_dev@postgres-db-soc-dev:5432/devDB
    env_file:
      - .env
    networks:
      - andela-soc-dev-network
    depends_on:
      - postgres-db-soc-dev

  postgres-db-soc-dev:
    image: postgres
    environment:
      POSTGRES_USER: soc_dev
      POSTGRES_PASSWORD: password_dev
      POSTGRES_DB: devDB
    ports:
      - "5001:5432"
    networks:
      - andela-soc-dev-network

  front-end-client-dev:
    build:
      context: .
      dockerfile: ./frontend_config/Dockerfile-frontend

    depends_on:
      - python-web-api-dev

    environment:
      PORT: 3000
      NODE_ENV: development
      HOST: 0.0.0.0

    ports:
      - "3000:3000"

    command: yarn start

networks:
  andela-soc-dev-network:
    driver: bridge

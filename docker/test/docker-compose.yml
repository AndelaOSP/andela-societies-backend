version: '2.1'
volumes:
    build:
      driver: local
    cache:
      external: true

services:
  test:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    links:
     - database
    environment:
      - TEST_DATABASE=postgresql://soc:soc@database:5432/test-db
      - APP_SETTINGS=Testing
      - FLASK_APP=manage.py
      - COVERALLS_REPO_TOKEN=${COVERALLS_REPO_TOKEN}
    # env_file:
      # - ../../src/.env
    volumes:
      - build:/build
      - cache:/cache
    depends_on:
      database:
        condition: service_healthy
  # postgres database image
  database:
    image: postgres:9.6
    restart: always
    expose:
      - "5432"
    environment:
      POSTGRES_USER: soc
      POSTGRES_PASSWORD: soc
      POSTGRES_DB: test-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 5
